<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Super A1 - Tarma</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Estilos del reproductor -->
  <link href="https://extassisnetwork.com/player/Luna2/luna.css" rel="stylesheet">

  <!-- Iconos modernos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Montserrat, sans-serif;
      color: white;
      text-align: center;
      background: url("FONDO.png") no-repeat center center fixed;
      background-size: cover;
    }

    /* Capa de oscurecimiento para contraste */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    header {
      padding: 20px;
    }

    .logo {
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .social-buttons {
      margin: 20px 0;
    }
    .social-buttons a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    .facebook-btn { background: #1877f2; }
    .facebook-btn:hover { background: #0d5bcc; }
    .whatsapp-btn { background: #25d366; }
    .whatsapp-btn:hover { background: #1da851; }

    /* Reproductor */
    .extassis {
      width: 100%;
      max-width: 600px;
      height: 420px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Sección fundador */
    .founder {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      font-size: 0.95em;
      line-height: 1.5em;
    }

    /* Sección en vivo */
    .live-section {
      margin: 30px auto;
      max-width: 700px;
    }
    .live-section h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #ffcc00;
    }
    .live-video iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo { max-width: 260px; }
      .extassis { height: 350px; }
      .live-video iframe { height: 250px; }
      .social-buttons a { font-size: 0.9rem; padding: 10px 15px; }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img class="logo" src="https://i.postimg.cc/8cq4HFsT/Chat-GPT-Image-6-ago-2025-21-54-36.png" alt="Radio Super A1">

  <div class="social-buttons">

    data-shoutcastpath="/live"

    Su voz y dedicación siguen siendo la inspiración que guía cada nota que compartimos con el mundo.

  <!-- Transmisión en vivo -->
  <div class="live-section">
    <h2>🎥 Transmisión en Vivo</h2>

      <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/radiosupera1/live" allowfullscreen></iframe>
